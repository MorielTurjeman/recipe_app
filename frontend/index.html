<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Evaluation-test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div>
        <input type="text" id="search" placeholder="Enter ingredient">
        <button class="search-btn">SEARCH</button>
        <div class="check-bday">
            <input class="checkbox" type="checkbox" name="gluten" id="gluten">
            <label for="gluten" id="gluten-label">Gluten Free</label>
            <input class="checkbox" type="checkbox" name="dairy" id="dairy">
            <label for="dairy" id="dairy-label">Dairy Free</label>

        </div>
        <div id="results">

        </div>

        <script id="recipes-template" type="text/x-handlebars-template">
            {{#each recipes}}
            <div class="card" style="width: 18rem;" data-ing="{{ingredients.[0]}}">
                <img src="{{thumbnail}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">
                    {{#each ingredients}}
                    <div class="label">{{this}}</div>
                    {{/each}}
    
                  <a href="{{href}}" class="btn btn-primary">Show video</a>
                </div>
              </div>
            <!-- <div class="recipe">
                <div class="title label">{{title}}</div>
                <div class="thumbnail label"><img src="{{thumbnail}}"></div>
                <div class="recipe-pic-container"><a href="{{href}}">Video</a></div>
                {{#each ingredients}}
                <div class="label">{{this}}</div>
                {{/each}}
            </div> -->
                

                
          
            {{/each}}
      </script>


        <script src="jquery-3.6.0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script src="/static/model.js"></script>
        <script src="/static/render.js"></script>
        <script src="/static/controller.js"></script>


</body>

</html>
